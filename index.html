<!DOCTYPE html>
<html>
<head>
  <title>Cupid FileShare ðŸ’˜</title>
</head>
<body>
  <h1>Upload a file</h1>
  <form method="POST" action="/upload" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="Upload">
  </form>
  <h2>Available Files</h2>
  <ul>
    {% for file in files %}
      <li><a href="/downloads/{{ file }}">{{ file }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
